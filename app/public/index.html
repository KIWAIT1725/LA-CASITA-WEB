<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="form-section">
                <div class="form-container">
                    <div class="login-icon">
                        <img src="utils/image/lacasita.gif" alt="Login Icon" class="login-gif">
                    </div>

                    <h1 class="form-title">Iniciar Sesión</h1>

                    <!-- El formulario apunta al archivo PHP que validará el login -->
                   <form action="api/login.php" method="POST">
                        <div class="input-group">
                            <input type="text" name="usuario" class="form-input" placeholder="Ingresa tu usuario">
                        </div>

                        <div class="input-group">
                            <input type="password" name="contrasena" class="form-input" placeholder="Ingresa tu contraseña">
                        </div>

                        <button type="submit" class="login-button">
                            Iniciar Sesión
                        </button>
                    </form>

                </div>

                <div class="footer">
                    <p>© 2025 Kiwait. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
